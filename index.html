<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <title>FetchPro</title>
</head>
<body>
  <div class="main" id="main">
    <div class="container">
      <div class="row">
        <div class="Intro">
          <div class="main__text-container">
            <h1>FetchPro:  <br> GitHub Profile Finder !!</h1>
            <p >Check out the Names,Avatars and much more 
              <br> just by entering a username.</p>
          </div>
          <div class="main__input-container">
            <input type="text" id="search" class="main__input" placeholder="Enter a username...">
            <span>
              <a class="btn btn--shallow searchButton"><button type="button" class="btn-dark">Search</button></a>
            </span>
          </div>
        </div>
      </div>
      <div class="main__profile-container">
        <div class="main__profile">
          <div class="row">
            <div class="names">
              <p class="main__profile-username main__profile-key">
                
              </p>
              <p class="main__profile-name main__profile-key">

              </p>
            </div>
            <div class="avatars">
              <p class="main__profile-avatar main__profile-key">

              </p>
              <p class="main__profile-bio main__profile-key">

              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
